<body>

        <div class="row">
            <div class="col-md-1">

                    <img src="iconos/phone.png" alt="Phone" class="phone">
                    <img src="iconos/mail.png" alt="Mail" class="mail">

                    <p id="info" class="text-center">+56 2 2685 6600</p>
                    <p id="info" class="text-center">contacto@renca.cl</p>
                    <p id="info" class="text-center">Atención Social Teléfonica:</p>
                    <p id="info" class="text-center">+56 2 3241 1999, de lunes a viernes de 08:30 a 14:00 horas 15:00 a 17:00 horas.</p>

            </div>

                    </a>

                    </a>
                    <a href="https://www.youtube.com/channel/UCosdtBKfRSxhhi4x9247Nbw/">
                        <img src="iconos/yt.png" alt="Youtube" class="RRSS">
                    </a>
