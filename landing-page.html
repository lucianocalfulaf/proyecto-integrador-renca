<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing-page.css">
    <!-- Bootstrap CDN Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Landing Page</title>
</head>

<body>
    <!-- Main Content -->
    <main>
        <!-- Navbar -->
        <nav class="navbar">

            <div class="logo-container">
                <img src="imagenes-landing-page/logomunicipal.png" alt="Logo Municipal" class="logo-municipal">
                <img src="imagenes-landing-page/renca.png" alt="Renca" class="logo-municipal-2">
                <img src="imagenes-landing-page/favicon.png" alt="favicon" class="logo-municipal-3">
            </div>

            <div class="explorar">

                <h3 class="menu-hamburguesa">Explorar</h3>

                <div class="d-flex input-group">
                    <input type="text" class="form-control text-center" placeholder="¿Qué quieres aprender hoy?" aria-label="Recipient's username" aria-describedby="button-addon2" id="input">
                    <button class="btn btn-outline-secondary border-light" type="button" id="button-addon2" style="background-color: rgba(217, 217, 217, 0.50);">
                        <img src="imagenes-landing-page/lupa.png" alt="Lupa" class="lupa">
                    </button>
                </div>

                <h3 class="login">Iniciar Sesión / Registrarse</h3>

            </div>
            
        </nav>

    </main>

    <!-- Footer -->
    <footer></footer>
    <!-- Bootstraps CDN Scrits -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
