        <h1 class="text-center" style="margin-top: 10px;">Cursos</h1>
        <div class="container text-center">
            <div class="app">
                <div class="row">
                    <div class="col-10">
                        <input type="text" id="searchInput" placeholder="Filtrar por Curso" />
                    </div>


                    <div class="col-2">
                        <button id="filterButton">Filtros</button>

                        <div id="overlay" style="position: fixed; width: 100%; height: 100%; display: none;"></div>
                        <div id="filterSection" style="position: fixed; top: 50%; transform: translate(-50%, -50%); padding: 20px; display: none;">
                            <div class="filterOption">
                                <span class="filter">Modalidad:</span>
                                <select class="filterDropdown" id="modalidadDropdown">
                                    <option value="Todos" class="option">Todos</option>
                                    <option value="Remoto" class="option">Remoto</option>
                                    <option value="Hibrido" class="option">Hibrido</option>
                                </select>
                            </div>

                            <div class="filterOption">
                                <span class="filter">Sección:</span>
                                <select class="filterDropdown" id="seccionDropdown">
                                    <option value="Todos" class="option">Todos</option>
                                    <option value="Tecnologia" class="option">Tecnologia</option>
                                    <option value="Metodologias" class="option">Metodologias</option>
                                </select>
                            </div>
                            <!-- Agrega más botones de filtro con opciones según sea necesario -->
                            <button id="limpiarFiltros">Limpiar Filtros</button>
                        </div>
                    </div>                           
                    <div class="container text-center">
                        <div class="app">
                            <div class="row" id="courseRow">
                                <div class="col-4">
                                    <div class="card" style="width: 18rem;" data-modalidad="Remoto" data-seccion="Tecnologia">
                                        <img src="img/curso.jpg" class="card-img-top" style="width: 205px;" alt="...">
                                        <div class="card-body">
                                            <a href="detalle_curso.html" class="course-link"><h5 class="card-title">Curso Desarrollo Web</h5></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card" style="width: 18rem;" data-modalidad="Remoto" data-seccion="Metodologias">
                                        <img src="img/curso.jpg" class="card-img-top" style="width: 205px;" alt="...">
                                        <div class="card-body">
                                            <a href="detalle_curso.html" class="course-link"><h5 class="card-title">Curso Creative</h5></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card" style="width: 18rem;" data-modalidad="Hibrido" data-seccion="Tecnologia">
                                        <img src="img/curso.jpg" class="card-img-top" style="width: 205px;" alt="...">
                                        <div class="card-body">
                                            <a href="detalle_curso.html" class="course-link"><h5 class="card-title">Curso Diseño Mockup</h5></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>                       
                </div>
            </div>
        </div>
