<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AdminSubirCurso</title>
    <link rel="stylesheet" href="styleAdminSubirCurso.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 500; /* Poppins Medium */
            src: url('Tipografía/Poppins-Medium.ttf') format('truetype');
        }
        
        body, .navbar-brand, .form-label, .form-control, .btn, .text-center {
            font-family: 'Poppins', sans-serif;
            font-weight: 500; /* Poppins Medium */
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Aquí estará el navbar de ADMINISTRADOR</a>
        </div>
      </nav>
<div class="h4" id="h4"><h4> Subir Curso</h4></div>
<div class="content-container" id="todo">
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="mb-3">
                <label for="uploadVideo" class="form-label">Video</label>
                <input type="file" class="form-control" id="uploadVideo" placeholder="Aquí se deberá subir un archivo">
            </div>
        </div> 
        <form class="col-md-5">
            <div class="mb-3">
                <label for="inputTituloNuevoCurso" class="form-label">Título</label>
                <input type="tituloNuevoCurso" class="form-control" id="inputTituloNuevoCurso">
            </div>
            <div class="mb-3">
                <label for="inputDescripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="inputDescripcion" placeholder="Escriba una breve descripción del curso">
            </div>
            <div class="mb-3">
                <label for="uploadSubtitulo" class="form-label">Subtítulos</label>
                <input type="file" class="form-control" id="uploadSubtitulo" placeholder="Aquí se deberá subir un archivo">
            </div>
            <div class="mb-3">
                <label for="inputRuta" class="form-label">Ruta de aprendizaje</label>
                <select id="inputRuta" class="form-select">
                    <option selected>Ruta Azul</option>
                    <option>...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputModuloHoras" class="form-label">Contenidos del curso</label>
                <input type="text" class="form-control" id="inputModuloHoras" placeholder="Módulos: nombre, contenidos, duración">
            </div>

        </form>
        <div class="col">
                <!-- Contenedor para la previsualización del video -->
                <div id="videoPreview" class="mb-3">
                    <!-- Aquí irá la previsualización del video -->
                    <video id="video" width="320" height="240" controls>
                        <source src="#" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                </div>
                <!-- Contenedor para las especificaciones técnicas -->
                <div id="videoSpecifications">
                    <h5>Especificaciones técnicas:</h5>
                    <ul>
                        <li>Resolución: 1920x1080</li>
                        <li>Formato: MP4</li>
                        <!-- Agrega más especificaciones si es necesario -->
                    </ul>
                </div>
            <label for="uploadMiniatura" class="form-label">Subir miniatura</label>
                <input type="file" class="form-control" id="uploadMiniatura" placeholder="Aquí se deberá subir un archivo">
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-container" id="subirCurso">Subir Curso</button>
                </div>
            </div> 
    </div>
</div>
    <footer class="fixed-bottom custom-footer">
        <div class="row">
            <div class="col-md-4">
                <p class="text-center">Aquí estará el footer</p>
            </div>
            <div class="col-md-4">
                <p class="text-center">Aquí estará el footer</p>
            </div>
            <div class="col-md-4">
                <p class="text-center">Aquí estará el footer</p>
            </div>
        </div>
    </footer>

    <script src="scriptAdminSubirCurso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
