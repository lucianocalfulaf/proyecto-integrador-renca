<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
    <link href="styleSesionUsuario.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    </head>
    
    <body>
      
    <div class="container-fluid">
      <form class="formulario">
          <h3 class="titulo" >Iniciar Sesión</h3>
        <br>
          <img src="img-registro\Logo CV-Renca.png" alt="Iniciar Sesion Imagen" class="logo">
        <br>
        <table>
          <tbody>
            <tr>
              <td>
                <input class="form" placeholder="Nombre usuario:" type="text" id="name" name="name" required>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form" placeholder="Contraseña:" type="password"  id="password" name="password" required>
              </td>
            </tbody>
          </table>
          
          <br>
            <button type="btn" class="botonRegister" onclick="login()">Iniciar Sesión</button>
          <br>
          <div class="mt-3 text-center">
            <a href="#" onclick="forgotPassword()">¿Olvidó su contraseña?</a>
          </div>
          <div class="mt-2 text-center">
            <a href="registro.html" onclick="register()">¿No está registrado? Regístrese</a>
          </div>
          <div class="mt-2 text-center">
            <a href="adminInicioSesion.html" onclick="adminLogin()">¿Es administrador? Ingresar perfil administrador</a>
    
       
      </form>
  </div>
    
  
      <script src="script-formulario-inicio-sesion-usuario.js"> </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
       
    </body>
    
    </html>
